<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal webpage</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <main class="json">
      <!-- name and description -->
      <div class="block">
        <p>
          <span class="key">name</span><span class="attr">Place Holder</span>
        </p>
        <div id="typed-strings">
          <span>"Hello!",</span>
          <span>"This my website",</span>
          <span>"Looks like json",</span>
        </div>
        <p><span class="key">description</span><span id="typed"></span></p>
      </div>
      <!-- end name and description -->
      <!-- address -->
      <div class="block">
        <p><span class="array-key">address</span></p>
        <div class="array">
          <p class="array-attr">123 add, ress</p>
          <p class="array-attr">Ha Noi</p>
          <p class="array-attr">VietNam</p>
        </div>
      </div>
      <!-- end address -->
      <!-- contact -->
      <div class="block">
        <p><span class="list-key">contact</span></p>
        <div class="list">
          <p>
            <span class="list-subkey">office</span
            ><span class="list-attr">123 add, ress</span>
          </p>

          <p>
            <span class="list-subkey">phone</span
            ><span class="list-attr">+1 234 567 890</span>
          </p>

          <p>
            <span class="list-subkey">email</span
            ><span class="list-attr">haha@email.com</span>
          </p>
        </div>
      </div>
      <!-- end contact -->
      <!-- profiles -->
      <div class="block">
        <span class="array-key">profiles</span>
        <div class="array">
          <p class="array-attr">
            <a href="https://www.facebook.com" target="_blank">facebook</a>
          </p>

          <p class="array-attr">
            <a href="https://twitter.com" target="_blank">twitter</a>
          </p>

          <p class="array-attr">
            <a href="https://www.instagram.com" target="_blank">instagram</a>
          </p>

          <p class="array-attr">
            <a href="https://www.linkedin.com" target="_blank">linkedin</a>
          </p>

          <p class="array-attr">
            <a href="https://stackoverflow.com" target="_blank"
              >stackoverflow</a
            >
          </p>

          <p class="array-attr">
            <a href="https://github.com" target="_blank">github</a>
          </p>
        </div>
      </div>
      <!-- end profiles -->
    </main>
  </body>
</html>
